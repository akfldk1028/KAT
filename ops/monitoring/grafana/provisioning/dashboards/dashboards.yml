# Grafana Dashboard Auto-Provisioning
# KAT DualGuard Monitoring

apiVersion: 1

providers:
  - name: 'KAT DualGuard Dashboards'
    orgId: 1
    folder: 'KAT DualGuard'
    folderUid: 'kat-dualguard'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
