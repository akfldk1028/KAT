# Prometheus Configuration for KAT DualGuard
# Scrapes metrics from FastAPI Agent API

global:
  scrape_interval: 15s          # How often to scrape targets
  evaluation_interval: 15s       # How often to evaluate rules
  external_labels:
    monitor: 'kat-dualguard'

# Alertmanager configuration (optional, for future use)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional, for future use)
# rule_files:
#   - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # ===========================================
  # Prometheus self-monitoring
  # ===========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ===========================================
  # KAT FastAPI Agent API (Port 8002)
  # ===========================================
  - job_name: 'kat-agent-api'
    metrics_path: /metrics
    static_configs:
      # Windows: use host.docker.internal to access host machine
      - targets: ['host.docker.internal:8002']
        labels:
          service: 'kat-agent-api'
          environment: 'development'
    # Relabel to add instance name
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'fastapi-agent'

  # ===========================================
  # KAT Node.js Server (Port 8001) - Optional
  # ===========================================
  # - job_name: 'kat-nodejs-server'
